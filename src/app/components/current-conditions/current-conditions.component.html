<ng-container *ngIf="vm$ | async as vm">
	<dynamic-tab-container>
		<ng-container *ngFor="let location of vm; let i = index">
			<dynamic-tab
				*ngIf="location.data"
				headerTitle="{{ location.data.name }} ({{ location.zip }})"
				(onClose)="locationService.removeLocation(i)"
			>
				<ng-template let-tab="location">
					<div
						class="flex clickable"
						(click)="showForecast(location.zip)"
					>
						<div>
							<h4>
								Current conditions:
								{{ location.data.weather[0].main }}
							</h4>
							<h4>Temperatures today:</h4>
							<p>
								Current
								{{ location.data.main.temp | number : '.0-0' }}
								- Max
								{{
									location.data.main.temp_max
										| number : '.0-0'
								}}
								- Min
								{{
									location.data.main.temp_min
										| number : '.0-0'
								}}
							</p>
							<p>
								<a [routerLink]="['/forecast', location.zip]"
									>Show 5-day forecast for
									{{ location.data.name }}</a
								>
							</p>
						</div>
						<div>
							<img
								[src]="
									weatherService.getWeatherIcon(
										location.data.weather[0].id
									)
								"
							/>
						</div>
					</div>
				</ng-template>
			</dynamic-tab>
		</ng-container>
	</dynamic-tab-container>
</ng-container>
